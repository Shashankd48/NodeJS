<head>

<body>
    <div class="container">
        <p class="abc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, ut.</p>
        <p class="abc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, ut.</p>


        <p id="xyz">Lorem ipsum dolor sit amet.</p>

        <button class="btn btn-primary" onclick="classChange()">Change With Class</button>

        <button class="btn btn-primary" onclick="idChange()">Change with Id</button>

        <br><br>
        <form action="#" id="myform">
            <input type="text" id="one" name="one" value="abc">
            <br><br>
            <input type="text" id="two" name="two">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function idChange() {
            var p = document.getElementById('xyz');
            p.innerHTML = 'Hello';
            // p.innerText = "Id changed This"
        }
        function classChange() {
            var p = document.getElementsByClassName('abc');
            // You have to tell which para you want to change
            for(let i=0; i<p.length; i++)
            p[i].innerHTML = 'Class Changed';
            // p.innerText = "Class Changed this"
        }

        let x = document.forms['myform'];
        console.log(x.length);
        console.log(x);
        console.log(x.elements[0].value)
        console.log(x.elements[1].value)
    </script>
