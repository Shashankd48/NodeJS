<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Web JavaScript</title>
</head>
<body>
    <div class="container">
            <div>
                <h1 class="ml-5 mt-5">Local Storage in JavaScript</h1>
                <!-- This is second form -->
                <h3 class="mt-5 ml-5">User Information</h3>
                <form class="pl-5 mt-4" id="myForm">
                    <label for="name">Full Name : </label>
                    <input type="text" name="fullname" id="fullname" placeholder="eg: John Doe">
                    <br><br>
                    <label for="email">Your email : </label>
                    <input type="email" name="email" id="email" placeholder="eg: johndoe@gmail.com">
                    <br>
                    
                    <button class="btn btn-success mt-4" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

<script src="script.js"></script>
<script src="JsonHandle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
